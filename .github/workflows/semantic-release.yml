name: Release

on:
  push:
    branches:
      - sem

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Install packages
        run: sudo apt update && sudo apt install -y cmake

      - name: Install Arm GNU Toolchain (arm-none-eabi-gcc)
        uses: carlosperate/arm-none-eabi-gcc-action@v1
        with:
          release: '12.2.Rel1'

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: thumbv7em-none-eabihf

      - name: Build project with Pressure Feature
        run: cargo build --release --features pressure

      - name: Build project with Temperature Feature
        run: cargo build --release --features temperature

      - name: Build project with Strain Feature
        run: cargo build --release --features strain

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Upload Pressure Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.semantic-release.outputs.upload_url }}
          asset_path: ./target/thumbv7em-none-eabihf/release/argus
          asset_name: argus-pressure
          asset_content_type: application/octet-stream

      - name: Upload Temperature Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.semantic-release.outputs.upload_url }}
          asset_path: ./target/thumbv7em-none-eabihf/release/argus
          asset_name: argus-temperature
          asset_content_type: application/octet-stream

      - name: Upload Strain Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.semantic-release.outputs.upload_url }}
          asset_path: ./target/thumbv7em-none-eabihf/release/argus
          asset_name: argus-strain
          asset_content_type: application/octet-stream